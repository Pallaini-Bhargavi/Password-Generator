<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password Generator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p class="subtitle">Customize your password by selecting options below:</p>

        <div class="controls">
            <label>
                <input type="checkbox" id="lowercase" checked>
                Include Lowercase (a-z)
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked>
                Include Uppercase (A-Z)
            </label>
            <label>
                <input type="checkbox" id="numbers" checked>
                Include Numbers (0-9)
            </label>
            <label>
                <input type="checkbox" id="symbols" checked>
                Include Symbols (!@$%^#&*()~-_)
            </label>
        </div>

        <div class="output">
            <input type="text" id="text" placeholder="Your Password" readonly>
            <button onclick="pwd()">Generate</button>
            <button onclick="copyPassword()" class="copy-btn">Copy</button>
        </div>
    </div>

    <script src="Password Generator.js"></script>
</body>
</html>
